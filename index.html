<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de Relatórios para gestão e automação de chamados.">
  <meta name="keywords" content="relatórios, chamados, sistema, suporte técnico, automação">
  <meta name="author" content="Caetano Tagliari">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="index, follow">
  <title>Sistema de Relatórios</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./img/logo.webp">

</head>

<body>
  <img src="./img/logo2.png" alt="logo stefanini" class="logo">
  <h1 class="titulo">Sistema de Relatórios</h1>

  <nav class="navbar">
    <div class="container">
      <!-- Checkbox invisível -->
      <input type="checkbox" id="menu-toggle" class="container__botao">

      <!-- Botão hamburguer -->
      <label for="menu-toggle" class="container__rotulo">
        <span class="cabecalho__menu__hamburguer"></span>
      </label>

      <!-- Lista do menu -->
      <ul class="lista-menu">
        <li class="lista-menu__item">
          <button onclick="abrirFormulario('incidente')">Incidente</button>
        </li>
        <li class="lista-menu__item">
          <button onclick="abrirFormulario('laudo')">Laudo Técnico</button>
        </li>
        <li class="lista-menu__item">
          <button onclick="abrirFormulario('maquina')">Troca de Máquina</button>
        </li>
        <li class="lista-menu__item">
          <button onclick="abrirFormulario('periferico')">Troca de Periférico</button>
        </li>
        <li class="lista-menu__item">
          <button onclick="abrirFormulario('falta')">Não comparecimento</button>
        </li>
      </ul>
    </div>
  </nav>


  <div id="conteudo"></div>

  <script src="app.js"></script>
</body>

</html>
